<html>
    <head>
        <title>Chatterly</title>
        <link rel="stylesheet" href="./resources/css/global.css">
        <link rel="stylesheet" href="./resources/css/index.css">
    </head>

    <body>
        <h1>Chatterly</h1>
        <h3>Because Silence is Boring</h3>

        <p>Simply put in a username and chat under that alias with other Chatterly users.</p>

        <form id="login-form">
            <span id="login-error">Error</span>
            
            <div>
                <h3>Username</h3>
                <input type="text" name="username" required>
            </div>

            <div>
                <h3>Password</h3>
                <input type="password" name="password" required>
            </div>

            <div class="form-btns">
                <button type="submit">Submit</button>
                <button type="reset" id="cancel-login-btn">Cancel</button>
                <button type="button" id="signup-btn">Don't have an account? Signup</button>
            </div>
        </form>

        <form id="signup-form">
            <span id="signup-error">Error</span>
            <span id="signup-success">Success! You can now login with these credentials</span>

            <div>
                <h3>Username</h3>
                <input type="text" name="username" required>
            </div>

            <div>
                <h3>Password</h3>
                <input type="password" name="password" required>
            </div>

            <div class="form-btns">
                <button type="submit">Submit</button>
                <button type="reset" id="cancel-signup-btn">Cancel</button>
                <button type="button" id="login-btn">Already have an account? Login</button>
            </div>
        </form>

        <script src="./resources/js/home.js"></script>
    </body>
</html>
