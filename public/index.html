<html>
    <head>
        <title>Chatterly</title>
        <link rel="icon" type="image/png" href="./resources/images/logo.png">
        <link rel="stylesheet" href="./resources/css/global.css">
        <link rel="stylesheet" href="./resources/css/index.css">
    </head>

    <body>
        <div class="navbar-container">
            <div class="navbar-logo-container">
                <img src="./resources/images/logo.png">
                <h1>Chatterly</h1>
            </div>

            <div class="navbar-links-container">
                <a href="/signup">Signup</a>
                <a href="/login">Login</a>
            </div>
        </div>

        <div class="page-content">
            <form id="login-form">
                <span id="login-error">Error</span>
                
                <div>
                    <h3>Username</h3>
                    <input type="text" name="username" required>
                </div>

                <div>
                    <h3>Password</h3>
                    <input type="password" name="password" required>
                </div>

                <div class="form-btns">
                    <button type="submit">Submit</button>
                    <button type="reset" id="cancel-login-btn">Cancel</button>
                    <button type="button" id="signup-btn">Don't have an account? Signup</button>
                </div>
            </form>

            <form id="signup-form">
                <span id="signup-error">Error</span>
                <span id="signup-success">Success! You can now login with these credentials</span>

                <div>
                    <h3>Username</h3>
                    <input type="text" name="username" required>
                </div>

                <div>
                    <h3>Password</h3>
                    <input type="password" name="password" required>
                </div>

                <div class="form-btns">
                    <button type="submit">Submit</button>
                    <button type="reset" id="cancel-signup-btn">Cancel</button>
                    <button type="button" id="login-btn">Already have an account? Login</button>
                </div>
            </form>
        </div>

        <script src="./resources/js/home.js"></script>
    </body>
</html>
